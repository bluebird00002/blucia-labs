[build]
  # Base directory - run build from frontend folder
  base = "frontend"
  
  # Build command (runs inside frontend folder)
  command = "npm ci && npm run build"
  
  # Directory to publish (relative to base)
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to your backend (update with your Railway URL after backend deployment)
[[redirects]]
  from = "/api/*"
  to = "https://your-railway-app.railway.app/api/:splat"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
